<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>RockPaperScissor</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">You</h2>
        <p class="score" id="score--0">?</p>

        <div class="current">
          <p class="current-label">Score</p>
          <p class="current-score" id="current--0">0</p>
        </div>
        
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Computer</h2>
        <p class="score" id="score--1">?</p>
        <div class="current">
          <p class="current-label">Score</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <p class="dice">results</p>
      <button class="btn btn--new">ðŸ”„ New game</button>
      <button class="btn btn--roll">ðŸŽ² Play</button>
      <button class="btn btn--hold">ðŸ’¥ Boost</button>
    </main>
    
    <div class="Contain">
      <h4 class="headin">Choose here &downarrow;</h4>
      <div class="Choose">
        <button class="check rock">R</button>
        <button class="check paper">P</button>
        <button class="check scissor">S</button>
      </div>
    </div>
        
        
    <script src="script.js"></script>
  </body>
</html>
